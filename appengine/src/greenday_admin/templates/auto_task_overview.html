<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb">
	<head>
		<title>Montage Admin - Task overview</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>

		<h2>{{ title }}</h2>

		{% if description %}
			<p>{{ description }}</p>
		{% endif %}

		<hr />

		<ul>
		{% for view in view_links %}
			<li>
				<a href="{% url view.url_name %}">{{ view.view_name }}</a>
				{{ view.view_description }}
			</li>
		{% endfor %}
		</ul>
	</body>
</html>
